apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-quarkus
  name: hello-quarkus
spec:
  selector:
    matchLabels:
      app: app_name
  template:
    metadata:
      labels:
        app: app_name
    spec:
      containers:
        - name: hello-quarkus
          image: hello-quarkus
          ports:
            - name: http
              containerPort: 8080
      imagePullSecrets:
        - name: registry-sec
