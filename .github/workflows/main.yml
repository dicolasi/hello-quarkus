# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    outputs:
      build_tag: ${{ steps.tag_version.outputs.new_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check conventional commits
        uses: webiny/action-conventional-commits@v1.0.5

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
         github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: temurin
          cache: 'maven'

      - name: Build native image
        run: ./mvnw clean

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: src/main/docker/Dockerfile.jvm
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.tag_version.outputs.new_tag }}
  deploy:
      permissions:
        contents: write

      runs-on: ubuntu-latest
      needs: build

      steps:
        - name: Checkout repository
          uses: actions/checkout@v2
          with:
            fetch-depth: 0

        - name: Setup Kustomize
          uses: imranismail/setup-kustomize@v1

        - name: Update Kubernetes resources
          run: |
            cd kustomize/base
            kustomize edit set image ${{ github.repository }}=${{ env.REGISTRY }}/${{ github.repository }}:${{ needs.build.outputs.build_tag }}
            cat kustomization.yaml

        - name: Commit files
          run: |
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit -am "Bump docker tag to `${{ needs.build.outputs.build_tag }}`"

        - name: Push changes
          uses: ad-m/github-push-action@master
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}